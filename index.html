<!DOCTYPE html>
<!--[if IE 8]>         <html ng-app class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html ng-app class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div class="container" id="main" ng-controller="NeverNote">
            <header>
                <h1>NeverNote - the notes we never see...</h1>
            </header>
            <div id="notes">
                <button id="add" class="icon-plus-squared" ng-click="addNote()"></button>
                <div class="seperator"></div>
                <!-- notes are rendered here -->

                <div class="note" ng-class="itemClass(note)" ng-animate="'shrink'" ng-repeat="note in notes">
                    <div class="front">
                        <button ng-click="remove(note,$index)" class="delete icon-trash"></button>
                        <button ng-click="edit(note)" class="edit icon-edit"></button>
                        <br>
                        <h2>{{note.title}}</h2>
                        <article>{{note.content}}</article>
                        <p>{{note.date}}</p>
                    </div>
                    <div class="back">
                        <button ng-click="save(note)" class="save icon-ok"></button>
                        <button ng-click="cancel(note)" class="cancel icon-cancel"></button>
                        <br>
                        <form>
                            <input type="text" ng-model="note.title" name="note.title" class="title" maxlength="20">
                            <br><br>
                            <textarea name="content" class="content" rows="5" cols="24" maxlength="128">{{note.content}}</textarea>
                        </form>
                    </div>
                </div>

            </div>
            <footer></footer>
        </div>
        <script src="js/libs/angular.min.js"></script>
        <script src="js/libs/moment.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
